<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <br><h1>Trivia!</h1><br>

    <h3>Su frase es:</h3>
    <hi>
        {{frase}}
    </hi>
    <br><br>

    <h3>Elija la opcion correcta</h3>
    {% if correcta == op1 %}
    <div class="list-group p-3">
        <a href="correcto" class="list-group-item list-group-item-action">{{op1}}</a>
        <a href="incorrect" class="list-group-item list-group-item-action">{{op2}}</a>
        <a href="incorrect" class="list-group-item list-group-item-action">{{op3}}</a>
    </div>
    {% endif %}
    {% if correcta == op2 %}
    <div class="list-group p-3">
        <a href="incorrect" class="list-group-item list-group-item-action">{{op1}}</a>
        <a href="correcto" class="list-group-item list-group-item-action">{{op2}}</a>
        <a href="incorrect" class="list-group-item list-group-item-action">{{op3}}</a>
    </div>
    {% endif %}
    {% if correcta == op3 %}
    <div class="list-group p-3">
        <a href="incorrect" class="list-group-item list-group-item-action">{{op1}}</a>
        <a href="incorrect" class="list-group-item list-group-item-action">{{op2}}</a>
        <a href="correcto" class="list-group-item list-group-item-action">{{op3}}</a>
    </div>
    {% endif %}

 

    
</body>
</html>
