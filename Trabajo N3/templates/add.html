<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column">
    <div class="mx-5 mt-5 d-flex flex-column">
        <h3>Agregue un nuevo reclamo:</h3>        
            <form class="mx-5 mt-1 mb-3" action="/add" method="post">
                <label for="nombre">Escriba su reclamo:</label><br>
                <input type="text" id="nombre" name="contenido"><br><br>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    {% endif %}
                {% endwith %} 



                <input type="submit" value="Agregar" href="similares.html">
            </form>
        <a class="btn btn-primary" href="mis_reclamos" role="button">Atras</a>
        
    </div>
</body>
</html>
